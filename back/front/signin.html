<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성공일정</title>
    <!-- 메타 태그 설정, 저자, 키워드, 설정 -->
    <meata name="author" content="helloSchedule">
        <meta name="keywords" content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선순위" />
        <meta name="description" content="아이젠하워 매트릭스, 중요도와 긴급성을 기준으로 우선 순위를 세워 성공일정을 만듭니다." />
        <!-- 파비콘 -->
        <link rel="icon" href="img/299110_check_sign_icon.ico" />
        <!-- 아이폰 파비콘 -->
        <link rel="apple-touch-icon" href="img/299110_check_sign_icon.ico" />
        <!--fontawesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- css -->
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/footer.css" />
        <link rel="stylesheet" href="./css/signin.css" />
</head>

<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="index.html">성공일정</a>
                </div>
                <!-- title -->
                <div class="sign-container">
                    <div class="unsigned ">
                        <div class="sign-in"><a href="#">로그인</a></div>
                        <div class="sign-up"><a href="#">회원가입</a></div>
                    </div>
                    <!-- unsigned -->
                    <div class="signed hidden">
                        <div class="dropdown">
                            <div class="dropdown-button">
                                안녕하세요. <span id="nickname">홍길동</span>님
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                            <!-- dropdown-button -->
                            <div class="dropdown-content">
                                <button id="sign-out">로그아웃</button>
                            </div>
                            <!-- dropdown-content -->
                        </div>
                    </div>
                    <!-- sign-container -->
                </div>
            </div>
            <!-- header container -->
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="signin-container">
                <h1>안녕하세요 <span class="blue">성공일정</span>입니다.</h1>
                <div class="signin-form">
                    <input type="text" placeholder="이메일" id="email" />
                    <input type="password" placeholder="비밀번호" id="password" />
                    <input type="button" value="로그인" id="signin" />
                    <div class="signup-container">
                        <a href="signup.html" id="signup">회원가입</a>
                    </div>
                    <!-- signup-container -->
                </div>
                <!-- signin-form -->
            </div>
            <!-- signin-container -->
        </div>
    </main>

    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자 : 류지혜</div>
                <div class="author-email">이메일 : dummy@dummy.com</div>
            </div>
            <!-- footer-container -->
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
        integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/common.js"></script>
    <script src="js/signin.js"></script>
</body>

</html>
